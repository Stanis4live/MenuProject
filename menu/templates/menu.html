<ul>
    {% for node in menu_tree %}
        <li class="{% if node.is_active %}active{% endif %}">
            <a href="{{ node.child.get_url }}">{{ node.child.name }}</a>
            {% if node.children %}
                <ul>
                    {% for child in node.children %}
                        <li><a href="{{ child.get_url }}">{{ child.name }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
